<!DOCTYPE html>
<html lang="en">
{% extends "user_navbar.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services under Category</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    {% load static %}

<!-- Navbar -->



    <div class="container my-5">
        <h1 class="mb-4 text-center">Services under {{category_name}}</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">

            {% for obj in data%}

            <!-- Service Card 1 -->
            <div class="col">
                <div class="card h-100">
                    <img src="{{MEDIA_ROOT}}/uploads/{{obj.4}}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{obj.2}}</h5>
                        <p class="card-text">{{obj.3}}</p>

                        <form action="{% url 'service_providers' %}" method="POST" style="margin: 0;">
                            {% csrf_token %}
                            <input type="hidden" name="service_id" value="{{ obj.0 }}">
                            <button type="submit" class="btn btn-primary">Book Service</button>
                        </form>

                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
{%endblock content%}

    <!-- Bootstrap JS (optional) -->
    <!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
