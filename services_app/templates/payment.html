<!DOCTYPE html>
<html lang="en">
    {% extends "user_navbar.html" %}
    {% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #29bf12;
        }
    </style>
</head>
<body>
{%load static%}


    <div class="container my-5">
        <h2 class="mb-4 text-center">Enter Card Details</h2>

        <!-- Payment Form -->
        <div class="card">
            <div class="card-body">
                <form action="{% url 'confirm_payment' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" name="cardNumber" pattern="\d{16}" maxlength="16" minlength="16" title="Card number must be 16 digits" required>
                    </div>
                    <div class="mb-3">
                        <label for="expiryDate" class="form-label">Expiry Date</label>
                        <input type="month" class="form-control" id="expiryDate" name="expiryDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" name="cvv" pattern="\d{3}" maxlength="3" minlength="3" title="CVV must be 3 digits" required>
                    </div>
                
                    <input type="hidden" name="sp_id" value="{{ sp_id }}">
                    <input type="hidden" name="service_id" value="{{ service_id }}">
                    <input type="hidden" name="address" value="{{ address }}">
                
                    {% if start_date %}
                    <input type="hidden" name="startdate" value="{{ start_date }}">
                    <input type="hidden" name="enddate" value="{{ end_date }}">
                    <input type="hidden" name="total_amount" value="{{ total_amount }}">
                    {% else %}
                    <input type="hidden" name="date" value="{{ date }}">
                    <input type="hidden" name="time" value="{{ time }}">
                    {% endif %}
                
                    <button type="submit" class="btn btn-primary w-100">Pay</button>
                </form>
                
            </div>
        </div>
    </div>
    {% endblock content %}


    <!-- Bootstrap JS (optional) -->
    <!-- Bootstrap JS -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
